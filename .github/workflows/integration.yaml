name: Integration

on:
  pull_request:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Go 🐻
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'
          cache: true

      - name: Setup Python 🐍
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Setup Scripts 🧩
        run: |
          pip install -r scripts/requirements.txt
          inv env.switch ci
          inv tool.install ci

      - name: Lint 🪶
        run: inv lint

      - name: Test 🧪
        run: inv test
